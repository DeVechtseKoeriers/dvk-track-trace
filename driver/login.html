<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chauffeur Login | DVK</title>
  <link rel="stylesheet" href="../public/css/style.css?v=1" />
</head>

<body>
  <main class="container">
    <div class="card" style="max-width:520px;margin:40px auto;">
      <h1>Inloggen</h1>
      <div class="muted" style="margin-bottom:14px;">Demo login â€“ Supabase volgt.</div>

      <label class="label">E-mail</label>
      <input id="email" class="input" type="email" autocomplete="email" />

      <label class="label" style="margin-top:12px;">Wachtwoord</label>
      <input id="password" class="input" type="password" autocomplete="current-password" />

      <button id="loginBtn" class="btn primary" style="margin-top:14px;width:100%;">Inloggen</button>

      <div id="msg" class="msg bad" style="display:none;margin-top:12px;"></div>

      <div class="muted" style="margin-top:16px;">
        Alleen voor chauffeurs van De Vechtse Koeriers
      </div>
    </div>
  </main>

  <!-- 1) Supabase CDN MOET eerst -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- 2) Dan config (let op: ../ omdat we in /driver/ zitten) -->
  <script src="../public/js/supabase-config.js?v=1"></script>

  <!-- 3) Dan login logic -->
  <script>
    (async () => {
      const sb = window.sb;
      const msgEl = document.getElementById("msg");
      const show = (t) => { msgEl.style.display="block"; msgEl.textContent=t; };
      const hide = () => { msgEl.style.display="none"; msgEl.textContent=""; };

      if (!sb) {
        show("Supabase client ontbreekt. Check supabase-config.js");
        return;
      }

      // Als al ingelogd -> door naar dashboard
      try {
        const { data } = await sb.auth.getSession();
        if (data?.session?.user) {
          location.href = "./dashboard.html";
          return;
        }
      } catch (_) {}

      document.getElementById("loginBtn").addEventListener("click", async () => {
        hide();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (!email || !password) {
          show("Vul e-mail en wachtwoord in.");
          return;
        }

        const { data, error } = await sb.auth.signInWithPassword({ email, password });
        if (error) {
          show("Inloggen mislukt: " + (error.message || String(error)));
          return;
        }

        if (data?.user) location.href = "./dashboard.html";
        else show("Inloggen mislukt: geen user teruggekregen.");
      });
    })();
  </script>
</body>
</html>
