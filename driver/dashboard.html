<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chauffeur Dashboard | DVK</title>

  <!-- CSS: 1 map terug, dan public -->
  <link rel="stylesheet" href="../public/css/style.css" />
</head>

<body>
  <main class="wrap">
    <header class="top">
      <div>
        <h1>De Vechtse Koeriers</h1>
        <div class="muted">Chauffeur Dashboard</div>
        <div id="userEmail" class="muted"></div>
      </div>

      <button id="logoutBtn" class="btn">Uitloggen</button>
    </header>

    <section class="card">
      <h2>Mijn zendingen</h2>
      <div id="statusMsg" class="msg"></div>

      <div class="actions">
        <button id="newShipmentBtn" class="btn btn-primary">+ Nieuwe zending</button>
      </div>

      <!-- lijst -->
      <div id="shipmentsList" class="list"></div>
    </section>

    <!-- modal / form -->
    <section id="newShipmentPanel" class="card hidden">
      <h3>Nieuwe zending aanmaken</h3>

      <form id="createForm" class="form">
        <label>
          Klantnaam
          <input id="customerName" type="text" placeholder="Bijv. Pieter J." required />
        </label>

        <label>
          Telefoon
          <input id="customerPhone" type="tel" placeholder="06..." />
        </label>

        <label>
          Adres
          <input id="customerAddress" type="text" placeholder="Straat + nr, plaats" />
        </label>

        <div class="row">
          <label>
            Aantal colli
            <input id="colli" type="number" min="0" step="1" placeholder="0" />
          </label>

          <label>
            Kg
            <input id="kg" type="number" min="0" step="0.1" placeholder="0.0" />
          </label>
        </div>

        <label>
          Start status
          <select id="startStatus">
            <option value="created">Aangemeld</option>
            <option value="en_route">Onderweg</option>
            <option value="delivered">Afgeleverd</option>
          </select>
        </label>

        <div class="row">
          <button type="button" id="cancelCreate" class="btn">Annuleren</button>
          <button type="submit" class="btn btn-primary">Aanmaken</button>
        </div>

        <div class="muted" style="margin-top:10px;">
          Trackcode wordt automatisch gemaakt (DVK-YYYY-0001).
        </div>
      </form>
    </section>
  </main>

  <!-- Supabase CDN (als je die gebruikt) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Config + dashboard logic: 1 map terug -->
  <script src="../public/js/supabase-config.js"></script>
  <script src="../public/js/dashboard.js"></script>
</body>
</html>
