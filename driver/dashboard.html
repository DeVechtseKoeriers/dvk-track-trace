<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chauffeur dashboard | DVK</title>

  <!-- Jouw bestaande stylesheet -->
  <link rel="stylesheet" href="/dvk-track-trace/public/css/style.css" />

  <!-- Kleine extra styling voor tegels / events -->
  <style>
    .topbar-right { margin-left:auto; display:flex; gap:10px; align-items:center; }
    .btn { padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:transparent; color:rgba(255,255,255,.92); cursor:pointer; }
    .btn:hover { border-color: rgba(255,255,255,.22); }
    .grid { display:grid; gap:12px; margin-top:14px; }
    .ship-card { border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:16px; background:linear-gradient(180deg, rgba(15,26,44,.95), rgba(12,22,40,.95)); }
    .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .muted { opacity:.72; font-size:13px; }
    .badge { padding:6px 10px; border-radius:999px; font-size:12px; border:1px solid rgba(255,255,255,.12); }
    .b-created { background:rgba(59,130,246,.18); }
    .b-en_route { background:rgba(245,158,11,.18); }
    .b-delivered { background:rgba(34,197,94,.18); }
    .b-problem { background:rgba(239,68,68,.18); }
    .events { margin-top:10px; display:grid; gap:10px; }
    .sep { height:1px; background:rgba(255,255,255,.08); margin:12px 0; }

    /* skeleton */
    #skeletons { display:none; }
    .skeleton { opacity:.6; }
    .sk-line { height:10px; border-radius:8px; background:rgba(255,255,255,.08); margin:8px 0; }
    .sk-chiprow { display:flex; gap:10px; margin-top:10px; }
    .sk-chip { height:24px; border-radius:999px; background:rgba(255,255,255,.08); }
    .w30 { width:30%; } .w40 { width:40%; } .w50 { width:50%; } .w60 { width:60%; }
  </style>
</head>

<body>
  <div class="container">

    <div class="topbar">
      <div class="brand">
        <strong>De Vechtse Koeriers</strong>
        <span>Chauffeursportaal</span>
      </div>

      <div class="topbar-right">
        <span class="muted" id="whoami">...</span>
        <button class="btn" id="logoutBtn">Uitloggen</button>
      </div>
    </div>

    <div class="card" style="margin-top:14px">
      <h1 class="h1">Dashboard</h1>
      <p class="small">Jouw zendingen + status-events</p>

      <div class="sep"></div>

      <div id="status" class="muted">Laden...</div>

      <div id="list" class="grid"></div>

      <div id="skeletons" class="grid" aria-hidden="true">
        <div class="ship-card skeleton">
          <div class="sk-line w40"></div>
          <div class="sk-line w60"></div>
          <div class="sk-line w50"></div>
          <div class="sk-chiprow">
            <div class="sk-chip w30"></div>
            <div class="sk-chip w40"></div>
          </div>
        </div>
        <div class="ship-card skeleton">
          <div class="sk-line w40"></div>
          <div class="sk-line w60"></div>
          <div class="sk-line w50"></div>
          <div class="sk-chiprow">
            <div class="sk-chip w30"></div>
            <div class="sk-chip w40"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Config maakt window.supabaseClient -->
  <script src="/dvk-track-trace/public/js/supabase-config.js"></script>

  <!-- Dashboard logic -->
  <script src="/dvk-track-trace/public/js/dashboard.js"></script>
</body>
</html>
