<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chauffeur dashboard | DVK</title>

  <!-- Jouw stylesheet -->
  <link rel="stylesheet" href="/dvk-track-trace/public/css/style.css" />

  <!-- Kleine extra styling (mag blijven) -->
  <style>
    .topbar-right { margin-left:auto; display:flex; gap:10px; align-items:center; }
    .btn { padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.10); background:rgba(255,255,255,.06); color:inherit; cursor:pointer; }
    .grid { display:grid; gap:12px; margin-top:14px; }
    .ship-card { border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:14px; background:rgba(255,255,255,.03); }
    .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .muted { opacity:.7; font-size:13px; }
    .badge { padding:6px 10px; border-radius:999px; font-size:12px; }
    .b-created { background:rgba(59,130,246,.18); }
    .b-en_route { background:rgba(245,158,11,.18); }
    .b-delivered { background:rgba(34,197,94,.18); }
    .b-problem { background:rgba(239,68,68,.18); }
    .events { margin-top:10px; padding-left:10px; border-left:2px solid rgba(255,255,255,.08); }
    .sep { height:1px; background:rgba(255,255,255,.08); margin:12px 0; }
    .skeleton { opacity:.55; }
    .sk-line { height:10px; border-radius:8px; background:rgba(255,255,255,.08); margin:8px 0; }
    .w40{width:40%}.w60{width:60%}.w50{width:50%}
    .sk-chiprow{display:flex; gap:10px; margin-top:10px}
    .sk-chip{height:22px; border-radius:999px; background:rgba(255,255,255,.08)}
    .w30{width:30%}.w20{width:20%}
  </style>
</head>

<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <strong>De Vechtse Koeriers</strong>
        <span>Chauffeursportaal</span>
      </div>

      <div class="topbar-right">
        <span class="muted" id="whoami">...</span>
        <button class="btn" id="logoutBtn">Uitloggen</button>
      </div>
    </div>

    <div class="card" style="margin-top:14px">
      <h1 class="h1">Dashboard</h1>
      <p class="small">Jouw zendingen + status-events</p>

      <div class="sep"></div>

      <div id="status" class="muted">Laden...</div>
      <div id="list" class="grid"></div>

      <!-- Skeletons -->
      <div id="skeletons" class="grid" aria-hidden="true" style="display:none;">
        <div class="ship-card skeleton">
          <div class="sk-line w40"></div>
          <div class="sk-line w60"></div>
          <div class="sk-line w50"></div>
          <div class="sk-chiprow">
            <div class="sk-chip w30"></div>
            <div class="sk-chip w20"></div>
          </div>
        </div>
        <div class="ship-card skeleton">
          <div class="sk-line w40"></div>
          <div class="sk-line w60"></div>
          <div class="sk-line w50"></div>
          <div class="sk-chiprow">
            <div class="sk-chip w30"></div>
            <div class="sk-chip w20"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Supabase library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Let op: absolute paden voor GitHub Pages -->
  <script src="/dvk-track-trace/public/js/supabase-config.js"></script>
  <script src="/dvk-track-trace/public/js/dashboard.js"></script>
</body>
</html>
