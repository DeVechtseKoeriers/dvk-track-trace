<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chauffeur Dashboard | DVK</title>

  <link rel="stylesheet" href="../public/css/style.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <div class="brand-title">De Vechtse Koeriers</div>
        <div class="brand-sub">Chauffeur Dashboard</div>
      </div>

      <div class="header-actions">
        <span id="whoami" class="muted"></span>
        <button id="logoutBtn" class="btn">Uitloggen</button>
      </div>
    </div>

    <div class="card">
      <div style="display:flex; justify-content:space-between; align-items:center; gap:12px;">
        <h2 style="margin:0;">Mijn zendingen</h2>
        <button id="newShipmentBtn" class="btn">+ Nieuwe zending</button>
      </div>

      <div id="statusMsg" class="msg" style="margin-top:10px;"></div>

      <!-- Nieuw zending formulier (hidden tot je op knop klikt) -->
      <div id="newShipmentPanel" class="card" style="margin-top:12px; display:none;">
        <h3 style="margin-top:0;">Nieuwe zending aanmaken</h3>

        <div class="row" style="gap:10px;">
          <div style="flex:1;">
            <div class="muted" style="margin-bottom:6px;">Klantnaam</div>
            <input id="newCustomerName" placeholder="Bijv. Jan Jansen" style="width:100%; padding:10px; border-radius:10px;" />
          </div>

          <div style="min-width:180px;">
            <div class="muted" style="margin-bottom:6px;">Start status</div>
            <select id="newStatus" style="width:100%; padding:10px; border-radius:10px;">
              <option value="created" selected>Aangemeld</option>
              <option value="en_route">Onderweg</option>
            </select>
          </div>
        </div>

        <div class="row" style="gap:10px; margin-top:12px;">
          <button id="createShipmentBtn" class="btn" style="min-width:180px;">Aanmaken</button>
          <button id="cancelShipmentBtn" class="btn" style="background:transparent;">Annuleren</button>
          <span id="newShipmentMsg" class="muted"></span>
        </div>

        <div class="muted" style="margin-top:10px;">
          Trackcode wordt automatisch gemaakt (DVK-YYYY-0001).
        </div>
      </div>

      <div id="shipments" class="grid" style="margin-top:12px;"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../public/js/supabase-config.js"></script>
  <script src="../public/js/dashboard.js"></script>
</body>
</html>
