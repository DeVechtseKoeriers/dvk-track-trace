<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chauffeur Dashboard | DVK</title>
  <link rel="stylesheet" href="../public/css/style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <div>
        <div class="brand">De Vechtse Koeriers</div>
        <div class="muted">Chauffeur Dashboard</div>
        <div id="userEmail" class="muted"></div>
      </div>
      <div class="header-actions">
        <button id="logoutBtn" class="btn btn-secondary">Uitloggen</button>
      </div>
    </header>

    <section class="card">
      <div class="row row-between">
        <div>
          <h2>Mijn zendingen</h2>
          <div id="msg" class="msg"></div>
        </div>
        <button id="newBtn" class="btn">+ Nieuwe zending</button>
      </div>

      <div class="table-wrap">
        <table class="table" id="shipmentsTable">
          <thead>
            <tr>
              <th>Trackcode</th>
              <th>Klant</th>
              <th>Status</th>
              <th>Colli</th>
              <th>Kg</th>
              <th>Laatst bijgewerkt</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="shipmentsBody"></tbody>
        </table>
      </div>
    </section>

    <!-- Create / Edit panel -->
    <section class="card" id="formCard" style="display:none;">
      <div class="row row-between">
        <h2 id="formTitle">Nieuwe zending</h2>
        <button id="cancelBtn" class="btn btn-secondary">Sluiten</button>
      </div>

      <div class="grid">
        <div>
          <label>Klantnaam</label>
          <input id="customerName" class="input" placeholder="Bijv. Pieter Jansen" />
        </div>

        <div>
          <label>Telefoon</label>
          <input id="customerPhone" class="input" placeholder="Bijv. 06..." />
        </div>

        <div class="grid-col-2">
          <label>Adres (afleveradres)</label>
          <input id="customerAddress" class="input" placeholder="Straat, huisnr, plaats" />
        </div>

        <div class="grid-col-2">
          <label>Omschrijving / pakketgegevens</label>
          <input id="packageDesc" class="input" placeholder="Bijv. gekoelde box, levensmiddelen..." />
        </div>

        <div>
          <label>Aantal colli</label>
          <input id="colli" class="input" type="number" min="0" step="1" placeholder="0" />
        </div>

        <div>
          <label>Gewicht (kg)</label>
          <input id="weightKg" class="input" type="number" min="0" step="0.1" placeholder="0.0" />
        </div>

        <div>
          <label>Status</label>
          <select id="status" class="input">
            <option value="created">Aangemeld</option>
            <option value="en_route">Onderweg</option>
            <option value="delivered">Afgeleverd</option>
            <option value="problem">Probleem</option>
          </select>
        </div>

        <div>
          <label>Afgeleverd aan (alleen bij Afgeleverd)</label>
          <input id="receivedBy" class="input" placeholder="Bijv. Lorena Wiebes" />
        </div>
      </div>

      <div class="row row-between" style="margin-top:14px;">
        <div class="muted" id="trackPreview"></div>
        <div class="row">
          <button id="saveBtn" class="btn">Opslaan</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Wij zitten in /driver/, dus 1 map terug -->
  <script src="../public/js/supabase-config.js"></script>
  <script src="../public/js/dashboard.js"></script>
</body>
</html>
