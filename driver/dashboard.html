<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chauffeur dashboard | DVK</title>

    <!-- Basis styling -->
    <link rel="stylesheet" href="/dvk-track-trace/public/css/style.css" />

    <!-- Kleine extra styling voor knoppen & cards -->
    <style>
      .topbar-right {
        margin-left: auto;
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }
      .btn.small {
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.06);
        color: rgba(255, 255, 255, 0.92);
        cursor: pointer;
      }
      .btn.small:hover {
        background: rgba(255, 255, 255, 0.09);
      }
      .btn.small:disabled {
        opacity: 0.55;
        cursor: not-allowed;
      }
      .btn-active {
        outline: 2px solid rgba(59, 130, 246, 0.5);
      }

      .grid {
        display: grid;
        gap: 12px;
        margin-top: 14px;
      }
      .ship-card {
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 14px;
        padding: 14px;
        background: linear-gradient(180deg, var(--card), var(--card2));
      }
      .row {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .muted {
        opacity: 0.72;
        font-size: 13px;
      }
      .badge {
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .b-created {
        background: rgba(59, 130, 246, 0.18);
      }
      .b-en_route {
        background: rgba(245, 158, 11, 0.18);
      }
      .b-delivered {
        background: rgba(34, 197, 94, 0.18);
      }
      .b-problem {
        background: rgba(239, 68, 68, 0.18);
      }

      .events {
        margin-top: 10px;
        padding-left: 0;
      }
      .sep {
        height: 1px;
        background: rgba(255, 255, 255, 0.08);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="topbar">
        <div class="brand">
          <strong>De Vechtse Koeriers</strong>
          <span>Chauffeursportaal</span>
        </div>

        <div class="topbar-right">
          <span class="muted" id="whoami">…</span>
          <button class="btn" id="logoutBtn">Uitloggen</button>
        </div>
      </div>

      <div class="card" style="margin-top: 14px">
        <h1 class="h1">Dashboard</h1>
        <p class="small">Jouw zendingen + status-events</p>

        <div class="sep" style="margin: 12px 0"></div>

        <div id="status" class="muted">Laden…</div>
        <div id="list" class="grid"></div>
      </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Config maakt window.supabaseClient -->
    <script src="/dvk-track-trace/public/js/supabase-config.js"></script>

    <!-- Dashboard logic -->
    <script src="/dvk-track-trace/public/js/dashboard.js"></script>
  </body>
</html>
