<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chauffeur Dashboard | DVK</title>
  <link rel="stylesheet" href="../public/css/style.css" />
</head>

<body>
  <main class="container">
    <header class="header">
      <div>
        <h1>De Vechtse Koeriers</h1>
        <div class="muted">Chauffeur Dashboard</div>
        <div id="userEmail" class="muted"></div>
      </div>
      <div class="header-actions">
        <button id="btnLogout" class="btn btn-ghost">Uitloggen</button>
      </div>
    </header>

    <section class="card">
      <div class="row row-between">
        <h2>Mijn zendingen</h2>
        <button id="btnNew" class="btn btn-primary">+ Nieuwe zending</button>
      </div>

      <div id="msg" class="msg" style="display:none;"></div>

      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>Trackcode</th>
              <th>Klant</th>
              <th>Status</th>
              <th>Ophaaladres</th>
              <th>Bezorgadres</th>
              <th>Type</th>
              <th>Colli</th>
              <th>Kg</th>
              <th>Laatst bijgewerkt</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="shipmentsBody"></tbody>
        </table>
      </div>
    </section>

    <!-- Modal -->
    <div id="modal" class="modal" style="display:none;">
      <div class="modal-card">
        <div class="row row-between">
          <h3 id="modalTitle">Nieuwe zending</h3>
          <button id="btnClose" class="btn btn-ghost">Sluiten</button>
        </div>

        <form id="shipmentForm" class="form">
          <input type="hidden" id="shipmentId" />

          <div class="grid">
            <div class="field">
              <label>Trackcode</label>
              <input id="trackCode" placeholder="DVK-2026-0001" required />
            </div>

            <div class="field">
              <label>Klantnaam</label>
              <input id="customerName" placeholder="Naam klant" required />
            </div>

            <div class="field">
              <label>Status</label>
              <select id="status">
                <option value="created">created</option>
                <option value="pickup">pickup</option>
                <option value="in_transit">in_transit</option>
                <option value="delivered">delivered</option>
                <option value="problem">problem</option>
              </select>
            </div>

            <div class="field">
              <label>Type zending</label>
              <select id="shipmentType">
                <option value="">(kies)</option>
                <option value="Doos">Doos</option>
                <option value="Brief">Brief</option>
                <option value="Pallet">Pallet</option>
                <option value="Koel/vers">Koel/vers</option>
                <option value="Overig">Overig</option>
              </select>
            </div>

            <div class="field">
              <label>Ophaaladres</label>
              <input id="pickupAddress" placeholder="Straat, nr, postcode, plaats" />
            </div>

            <div class="field">
              <label>Bezorgadres</label>
              <input id="deliveryAddress" placeholder="Straat, nr, postcode, plaats" />
            </div>

            <div class="field">
              <label>Aantal colli</label>
              <input id="colliCount" type="number" min="0" step="1" placeholder="0" />
            </div>

            <div class="field">
              <label>Gewicht (kg)</label>
              <input id="weightKg" type="number" min="0" step="0.1" placeholder="0.0" />
            </div>
          </div>

          <div class="row row-between" style="margin-top:14px;">
            <button id="btnDelete" type="button" class="btn btn-danger" style="display:none;">Verwijderen</button>
            <div class="row">
              <button type="button" id="btnCancel" class="btn btn-ghost">Annuleren</button>
              <button type="submit" id="btnSave" class="btn btn-primary">Opslaan</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Config + dashboard logic -->
  <script src="../public/js/supabase-config.js?v=1"></script>
  <script src="../public/js/dashboard.js?v=1"></script>
</body>
</html>
