<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chauffeur dashboard | DVK</title>
  <link rel="stylesheet" href="../public/css/style.css" />
</head>

<body>
  <div class="container">
    <h1>De Vechtse Koeriers</h1>
    <div class="muted">Chauffeur Dashboard</div>

    <div class="row" style="margin-top:12px;">
      <div id="who" class="muted"></div>
      <button id="logoutBtn">Uitloggen</button>
    </div>

    <div class="card" style="margin-top:14px;">
      <div style="font-weight:700;">Nieuwe zending aanmaken</div>

      <div class="row" style="margin-top:10px;">
        <input id="customerName" placeholder="Klantnaam" />
        <select id="startStatus">
          <option value="created">Aangemeld</option>
          <option value="en_route">Onderweg</option>
        </select>
      </div>

      <div class="row" style="margin-top:10px;">
        <input id="customerAddress" placeholder="Adres" />
        <input id="customerPhone" placeholder="Telefoon" />
      </div>

      <div class="row" style="margin-top:10px;">
        <input id="colliCount" type="number" min="0" step="1" placeholder="Colli" />
        <input id="weightKg" type="number" min="0" step="0.1" placeholder="Kg" />
      </div>

      <button id="createBtn" style="margin-top:10px;">Aanmaken</button>
      <div class="muted" style="margin-top:8px;">Trackcode wordt automatisch gemaakt: <b>DVK-YYYY-0001</b></div>
      <div id="createMsg" class="msg" style="margin-top:10px;"></div>
    </div>

    <div class="card" style="margin-top:14px;">
      <div style="font-weight:700;">Mijn zendingen</div>
      <div id="list" style="margin-top:10px;"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../public/js/supabase-config.js"></script>
  <script src="../public/js/dashboard.js"></script>
</body>
</html>
