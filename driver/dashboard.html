<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chauffeur Dashboard | DVK</title>
  <link rel="stylesheet" href="../public/css/style.css?v=1" />
  <style>
    .modal-backdrop{position:fixed; inset:0; background:rgba(0,0,0,.55); display:none; align-items:center; justify-content:center; padding:14px; z-index:9999;}
    .modal{width:min(980px, 100%); background:#0f1a2c; border:1px solid rgba(255,255,255,.12); border-radius:14px; padding:16px;}
    .modal-header{display:flex; justify-content:space-between; align-items:center; gap:10px;}
    .modal-title{font-size:18px; font-weight:800;}
    .row2{display:grid; grid-template-columns:1fr 1fr; gap:12px;}
    .btnrow{display:flex; gap:10px; flex-wrap:wrap; margin-top:10px;}
    .btn.big{padding:12px 14px; border-radius:12px; font-weight:800;}
    .btn.green{background:#22c55e;}
    .btn.blue{background:#3b82f6;}
    .btn.orange{background:#f59e0b; color:#111;}
    .btn.gray{background:rgba(255,255,255,.12);}
    .btn.danger{background:#ef4444;}
    .activeGlow{outline:2px solid rgba(34,197,94,.9); box-shadow:0 0 0 3px rgba(34,197,94,.22);}
    .sigpad{background:#0b1220; border:1px solid rgba(255,255,255,.12); border-radius:12px; width:100%; height:220px; display:block;}
    .small{font-size:12px; opacity:.8;}
    table{width:100%; border-collapse:collapse;}
    th,td{padding:10px; border-bottom:1px solid rgba(255,255,255,.08); text-align:left; vertical-align:top;}
    th{font-size:12px; opacity:.75;}
  </style>
</head>

<body>
  <main class="container">
    <h1>De Vechtse Koeriers</h1>
    <div class="muted">Chauffeur Dashboard</div>

    <div id="whoami" class="muted" style="margin-top:8px;">Ingelogd als: -</div>

    <div style="display:flex; gap:10px; margin-top:12px;">
      <button id="logoutBtn" class="btn">Uitloggen</button>
      <button id="newShipmentBtn" class="btn">+ Nieuwe zending</button>
    </div>

    <section style="margin-top:18px;">
      <h2>Mijn zendingen</h2>
      <div id="msg" class="msg" style="display:none;margin-top:10px;"></div>

      <div style="overflow:auto; margin-top:10px;">
        <table>
          <thead>
            <tr>
              <th>Trackcode</th>
              <th>Klant</th>
              <th>Status</th>
              <th>Colli</th>
              <th>Kg</th>
              <th>Laatst bijgewerkt</th>
              <th>Acties</th>
            </tr>
          </thead>
          <tbody id="shipmentsTbody">
            <tr><td colspan="7" class="muted">Laden...</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modalBackdrop" class="modal-backdrop">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Wijzigen / Acties</div>
        <button id="closeModalBtn" class="btn gray">Sluiten</button>
      </div>

      <div id="modalError" class="msg" style="display:none; margin-top:10px;"></div>

      <div style="margin-top:10px;">
        <div class="muted small">Trackcode:</div>
        <div id="modalTrack" style="font-weight:800;"></div>
      </div>

      <div class="btnrow">
        <button id="btnPickup" class="btn big gray">Opgehaald</button>
        <button id="btnTransit" class="btn big gray">Onderweg</button>
        <button id="btnDelivered" class="btn big gray">Afgeleverd</button>
        <button id="btnProblem" class="btn big gray">Probleem</button>
      </div>

      <div class="row2" style="margin-top:12px;">
        <div>
          <label class="muted small">Ontvangen door (naam)</label>
          <input id="receiverName" class="input" placeholder="Naam ontvanger" />
        </div>
        <div>
          <label class="muted small">Notitie</label>
          <input id="note" class="input" placeholder="Bijv. receptie / buren / geen gehoor..." />
        </div>
      </div>

      <div style="margin-top:12px;">
        <label class="muted small">Handtekening</label>
        <canvas id="sigCanvas" class="sigpad"></canvas>
        <div style="display:flex; gap:10px; margin-top:10px;">
          <button id="clearSigBtn" class="btn gray">Wis handtekening</button>
        </div>
      </div>

      <div class="row2" style="margin-top:12px;">
        <div>
          <label class="muted small">Afleverdocument / Foto 1 (max 1 bestand)</label>
          <input id="file1" type="file" class="input" accept="image/*,application/pdf" />
          <div style="display:flex; gap:10px; margin-top:10px;">
            <button id="deleteFile1Btn" class="btn danger">Verwijderen 1</button>
          </div>
          <div id="file1Info" class="muted small" style="margin-top:6px;"></div>
        </div>

        <div>
          <label class="muted small">Afleverdocument / Foto 2 (max 1 bestand)</label>
          <input id="file2" type="file" class="input" accept="image/*,application/pdf" />
          <div style="display:flex; gap:10px; margin-top:10px;">
            <button id="deleteFile2Btn" class="btn danger">Verwijderen 2</button>
          </div>
          <div id="file2Info" class="muted small" style="margin-top:6px;"></div>
        </div>
      </div>

      <div class="btnrow" style="margin-top:14px; justify-content:flex-end;">
        <button id="pdfBtn" class="btn blue">PDF</button>
        <button id="archiveBtn" class="btn orange">Archiveren</button>
        <button id="saveEventBtn" class="btn green">Opslaan</button>
      </div>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <!-- App -->
  <script src="../public/js/supabase-config.js?v=1"></script>
  <script src="../public/js/dashboard.js?v=1"></script>
</body>
</html>
