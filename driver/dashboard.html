<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chauffeur Dashboard | DVK</title>

  <link rel="stylesheet" href="../public/css/style.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <div class="brand-title">De Vechtse Koeriers</div>
        <div class="brand-sub">Chauffeur Dashboard</div>
      </div>

      <div class="header-actions">
        <span id="whoami" class="muted"></span>
        <button id="logoutBtn" class="btn">Uitloggen</button>
      </div>
    </div>

    <div class="card">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2>Mijn zendingen</h2>
        <button id="newShipmentBtn" class="btn">+ Nieuwe zending</button>
      </div>

      <div id="statusMsg" class="msg"></div>

      <!-- NIEUWE ZENDING -->
      <div id="newShipmentPanel" class="card" style="display:none; margin-top:12px;">
        <h3>Nieuwe zending</h3>

        <label>Klantnaam</label>
        <input id="customerName" placeholder="Bijv. Jan Jansen" />

        <label>Telefoonnummer</label>
        <input id="customerPhone" placeholder="06 12345678" />

        <label>Ophaaladres</label>
        <input id="pickupAddress" placeholder="Straat + plaats" />

        <label>Afleveradres</label>
        <input id="deliveryAddress" placeholder="Straat + plaats" />

        <label>Startstatus</label>
        <select id="startStatus">
          <option value="created">Aangemeld</option>
          <option value="en_route">Onderweg</option>
        </select>

        <div style="margin-top:12px;">
          <button id="createShipmentBtn" class="btn">Aanmaken</button>
          <button id="cancelShipmentBtn" class="btn">Annuleren</button>
          <span id="newShipmentMsg" class="muted"></span>
        </div>
      </div>

      <!-- LIJST -->
      <div id="shipments" class="grid" style="margin-top:16px;"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../public/js/supabase-config.js"></script>
  <script src="../public/js/dashboard.js"></script>
</body>
</html>
