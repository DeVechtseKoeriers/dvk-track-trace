<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chauffeur Dashboard | DVK</title>
  <link rel="stylesheet" href="../public/css/style.css" />
</head>
<body>
  <main class="container">
    <div class="card">
      <div style="display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap;align-items:center;">
        <div>
          <div class="h1">De Vechtse Koeriers</div>
          <div class="muted">Chauffeur Dashboard</div>
          <div class="muted" id="userEmail">Ingelogd als: -</div>
        </div>
        <div style="display:flex;gap:10px;flex-wrap:wrap;">
          <button class="btn" id="logoutBtn">Uitloggen</button>
          <button class="btn" id="newShipmentBtn">+ Nieuwe zending</button>
          <button class="btn" id="toggleArchiveBtn">Archief</button>
        </div>
      </div>

      <div style="margin-top:14px;">
        <div class="h2" id="listTitle">Mijn zendingen</div>
        <div id="statusMsg" class="msg" style="display:none;margin-top:10px;"></div>

        <div style="overflow:auto;margin-top:10px;">
          <table class="table" style="min-width:900px;">
            <thead>
              <tr>
                <th>Trackcode</th>
                <th>Klant</th>
                <th>Status</th>
                <th>Colli</th>
                <th>Kg</th>
                <th>Laatst bijgewerkt</th>
                <th>Acties</th>
              </tr>
            </thead>
            <tbody id="shipmentsTbody">
              <tr><td colspan="7" class="muted">Laden...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal" id="modal" style="display:none;">
    <div class="modal-card">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:10px;">
        <div class="h2">Wijzigen / Acties</div>
        <button class="btn" id="closeModalBtn">Sluiten</button>
      </div>

      <div id="modalMsg" class="msg" style="display:none;margin-top:10px;"></div>

      <div style="margin-top:10px;">
        <div class="muted">Trackcode:</div>
        <div style="font-weight:700;" id="modalTrackcode">-</div>
      </div>

      <!-- Status knoppen -->
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:12px;">
        <button class="btn" id="btnPickedUp">Opgehaald</button>
        <button class="btn" id="btnInTransit">Onderweg</button>
        <button class="btn" id="btnDelivered">Afgeleverd</button>
        <button class="btn" id="btnProblem">Probleem</button>
      </div>

      <!-- Afgeleverd velden -->
      <div id="deliveredFields" style="margin-top:14px;display:none;">
        <div class="row" style="gap:10px;flex-wrap:wrap;">
          <div style="flex:1;min-width:240px;">
            <div class="muted">Ontvangen door (naam)</div>
            <input class="input" id="receiverNameInput" placeholder="Naam ontvanger" />
          </div>
          <div style="flex:1;min-width:240px;">
            <div class="muted">Notitie</div>
            <input class="input" id="noteInput" placeholder="Bijv. afgeleverd receptie" />
          </div>
        </div>

        <div style="margin-top:12px;">
          <div class="muted">Handtekening</div>
          <canvas id="sigCanvas" width="900" height="260" style="width:100%;background:#fff;border-radius:12px;"></canvas>
          <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:8px;">
            <button class="btn" id="clearSigBtn">Wis handtekening</button>
          </div>
        </div>

        <!-- 2 uploads + delete -->
        <div style="margin-top:14px;">
          <div class="muted">Afleverdocument / foto (max 2)</div>

          <div style="display:grid;grid-template-columns:1fr auto;gap:10px;align-items:center;margin-top:8px;">
            <input type="file" id="file1" class="input" />
            <button class="btn" id="deleteFile1Btn">Verwijder</button>
          </div>

          <div style="display:grid;grid-template-columns:1fr auto;gap:10px;align-items:center;margin-top:8px;">
            <input type="file" id="file2" class="input" />
            <button class="btn" id="deleteFile2Btn">Verwijder</button>
          </div>

          <div class="muted" id="uploadInfo" style="margin-top:8px;">Nog geen bestanden.</div>
        </div>

        <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:14px;flex-wrap:wrap;">
          <button class="btn" id="pdfBtn">PDF maken</button>
          <button class="btn" id="archiveBtn">Archiveren</button>
          <button class="btn" id="confirmDeliveredBtn">Bevestig aflevering</button>
        </div>
      </div>

      <!-- Timeline preview -->
      <div style="margin-top:14px;">
        <div style="font-weight:700;">Timeline</div>
        <div id="timelineBox" class="timeline" style="margin-top:8px;"></div>
      </div>

      <!-- PDF container (wordt gevuld in JS) -->
      <div id="pdfContainer" style="display:none;"></div>
    </div>
  </div>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- PDF lib -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <!-- Config + logic -->
  <script src="../public/js/supabase-config.js?v=1"></script>
  <script src="../public/js/dashboard.js?v=1"></script>
</body>
</html>
