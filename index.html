<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Track & Trace | De Vechtse Koeriers</title>
  <link rel="stylesheet" href="../public/css/style.css" />
</head>

<body>
  <div class="container">
    <h1>Volg je zending</h1>
    <div class="muted">Vul je trackcode in (bijv. DVK-2026-0001)</div>

    <div class="row" style="margin-top:12px;">
      <input id="trackInput" placeholder="Bijv. DVK-2026-0001" autocomplete="off" />
      <button id="searchBtn">Zoeken</button>
    </div>

    <div id="statusMsg" class="msg" style="margin-top:10px;"></div>

    <div id="result" class="card" style="display:none; margin-top:14px;">
      <div style="font-weight:700; margin-bottom:8px;">Zending gevonden</div>

      <div id="shipMeta" class="muted"></div>

      <div style="margin-top:12px; font-weight:700;">Status</div>
      <div id="shipStatus"></div>

      <div style="margin-top:12px; font-weight:700;">Pakketgegevens</div>
      <div id="pkgInfo" class="muted"></div>

      <div style="margin-top:12px; font-weight:700;">Timeline</div>
      <div id="timeline" class="timeline"></div>
    </div>
  </div>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- We zitten in /track/ dus 1 map terug -->
  <script src="../public/js/supabase-config.js"></script>
  <script src="../public/js/track.js"></script>
</body>
</html>
