<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Track & Trace | De Vechtse Koeriers</title>

  <!-- we zitten in /track/ dus 1 map terug -->
  <link rel="stylesheet" href="../public/css/style.css" />
</head>

<body>
  <main class="container">
    <header class="brand">
      <div class="brand-title">De Vechtse Koeriers</div>
      <div class="brand-sub">Track & Trace</div>
    </header>

    <section class="card">
      <h1>Volg je zending</h1>
      <div class="muted">Vul je trackcode in (bijv. DVK-2026-0001 of DVK-001)</div>

      <div class="row" style="margin-top:12px;">
        <input id="trackInput" placeholder="Bijv. DVK-2026-0001" autocomplete="off" />
        <button id="searchBtn" class="btn btn-primary">Zoeken</button>
      </div>

      <div id="statusMsg" class="msg" style="display:none;"></div>

      <div id="result" class="card inner" style="display:none; margin-top:14px;">
        <div style="font-weight:700;">Zending gevonden</div>

        <div id="shipMeta" class="muted" style="margin-top:6px;"></div>

        <div style="margin-top:12px; font-weight:700;">Status</div>
        <div id="shipStatus" style="margin-top:6px;"></div>

        <div class="sep"></div>

        <div style="font-weight:700;">Pakketgegevens</div>
        <div id="pkgInfo" style="margin-top:6px;"></div>

        <div class="sep"></div>

        <div style="font-weight:700;">Timeline</div>
        <div id="timeline" class="timeline" style="margin-top:8px;"></div>
      </div>
    </section>

    <div class="muted" style="margin-top:14px;">
      Vragen? Neem contact op met De Vechtse Koeriers.
    </div>
  </main>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Config + logic: we zitten in /track/, dus 1 map terug -->
  <script src="../public/js/supabase-config.js"></script>
  <script src="../public/js/track.js"></script>
</body>
</html>
