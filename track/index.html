<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Track & Trace | De Vechtse Koeriers</title>
  <link rel="stylesheet" href="../public/css/style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <div>
        <div class="brand">De Vechtse Koeriers</div>
        <div class="muted">Track &amp; Trace</div>
      </div>
    </header>

    <section class="card">
      <h1>Volg je zending</h1>
      <div class="muted">Vul je trackcode in (bijv. DVK-2026-0001 of DVK-001)</div>

      <div class="row" style="margin-top:10px;">
        <input id="trackInput" class="input" placeholder="Bijv. DVK-2026-0001" />
        <button id="searchBtn" class="btn">Zoeken</button>
      </div>

      <div id="statusMsg" class="msg" style="margin-top:12px;"></div>

      <div id="result" style="margin-top:12px;"></div>

      <div class="muted" style="margin-top:14px;">
        Heb je vragen? Neem contact op met De Vechtse Koeriers.
      </div>
    </section>
  </main>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Wij zitten in /track/, dus 1 map terug -->
  <script src="../public/js/supabase-config.js"></script>
  <script src="../public/js/track.js"></script>
</body>
</html>
