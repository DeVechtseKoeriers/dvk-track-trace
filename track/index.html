<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Track & Trace | De Vechtse Koeriers</title>
  <link rel="stylesheet" href="../public/css/style.css" />
</head>
<body>
  <main class="container">
    <div class="card">
      <h1>De Vechtse Koeriers</h1>
      <div class="muted">Track &amp; Trace</div>

      <h2 style="margin-top:18px;">Volg je zending</h2>
      <div class="muted">Vul je trackcode in (bijv. DVK-2026-0001 of DVK-001)</div>

      <div class="row" style="margin-top:12px; gap:10px;">
        <input id="trackInput" class="input" placeholder="Bijv. DVK-2026-0001" />
        <button id="searchBtn" class="btn">Zoeken</button>
      </div>

      <div id="statusMsg" class="msg" style="margin-top:12px; display:none;"></div>

      <section style="margin-top:14px;">
        <div id="result"></div>
        <div style="font-weight:700; margin-top:16px;">Timeline</div>
        <div id="timeline" class="timeline" style="margin-top:8px;"></div>
      </section>

      <div class="muted" style="margin-top:14px;">
        Heb je vragen? Neem contact op met De Vechtse Koeriers.
      </div>
    </div>
  </main>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Config + logic -->
  <script src="../public/js/supabase-config.js?v=1"></script>
  <script src="../public/js/track.js?v=1"></script>
</body>
</html>
