<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Track & Trace | De Vechtse Koeriers</title>

  <link rel="stylesheet" href="/dvk-track-trace/public/css/style.css" />
</head>
<body>
  <div class="container">
    <div class="brand">
      <strong>De Vechtse Koeriers</strong>
      <span>Track & Trace</span>
    </div>

    <div class="card">
      <h1>Volg je zending</h1>
      <div class="muted">Vul je trackcode in (bijv. DVK12345)</div>

      <div class="sep"></div>

      <div class="row">
        <input id="trackInput" placeholder="Bijv. DVK12345" autocomplete="off" />
        <button id="searchBtn">Zoeken</button>
      </div>

      <div id="statusMsg" class="msg"></div>
      <div id="result" class="grid"></div>
    </div>
  </div>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- BELANGRIJK: absolute paden voor GitHub Pages -->
  <script src="/dvk-track-trace/public/js/supabase-config.js"></script>
  <script src="/dvk-track-trace/public/js/track.js"></script>
</body>
</html>
