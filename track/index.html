<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Track & Trace | De Vechtse Koeriers</title>

  <!-- Zorgt dat alle paden op GitHub Pages kloppen -->
  <base href="/dvk-track-trace/">

  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1a2c;
      --card2:#0c1628;
      --line:rgba(255,255,255,.08);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.62);
      --accent:#3b82f6;
      --ok:#22c55e;
      --warn:#f59e0b;
      --bad:#ef4444;
      --chip:#122343;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    .container{max-width:980px;margin:0 auto;padding:24px}
    .topbar{
      display:flex;justify-content:space-between;align-items:center;
      gap:12px;margin-bottom:18px
    }
    .brand{display:flex;flex-direction:column;line-height:1.1}
    .brand strong{font-size:16px}
    .brand span{font-size:12px;color:var(--muted)}
    .card{
      background:linear-gradient(180deg,var(--card),var(--card2));
      border:1px solid var(--line);
      border-radius:14px;
      padding:16px;
      box-shadow:0 12px 30px rgba(0,0,0,.35);
    }
    .h1{margin:0 0 8px 0;font-size:28px}
    .small{margin:0;color:var(--muted);font-size:13px}
    .sep{height:1px;background:rgba(255,255,255,.08);margin:14px 0}

    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    input{
      flex:1;
      min-width:240px;
      height:44px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
      color:var(--text);
      padding:0 14px;
      outline:none;
    }
    input:focus{border-color:rgba(59,130,246,.7)}
    .btn{
      height:44px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      color:var(--text);
      padding:0 18px;
      cursor:pointer;
      font-weight:600;
      min-width:160px;
    }
    .btn:hover{border-color:rgba(59,130,246,.7)}
    .statusline{
      margin-top:10px;
      display:flex;
      align-items:center;
      gap:10px;
      color:var(--muted);
      font-size:13px;
      min-height:20px;
    }
    .ok{color:var(--ok)}
    .bad{color:var(--bad)}
    .warn{color:var(--warn)}

    .result{
      margin-top:14px;
      display:none;
    }
    .ship-head{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      flex-wrap:wrap;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      font-size:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      white-space:nowrap;
      font-weight:700;
      text-transform:none;
    }
    .badge.ok{border-color:rgba(34,197,94,.35); background:rgba(34,197,94,.12); color:#d7ffe7}
    .badge.warn{border-color:rgba(245,158,11,.35); background:rgba(245,158,11,.12); color:#fff2d6}
    .badge.bad{border-color:rgba(239,68,68,.35); background:rgba(239,68,68,.12); color:#ffe1e1}
    .badge.neutral{border-color:rgba(255,255,255,.14); background:rgba(255,255,255,.06); color:var(--text)}

    .timeline{
      margin-top:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .tl-item{
      display:flex;
      justify-content:space-between;
      gap:12px;
      padding:10px 12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
      border-radius:12px;
      align-items:center;
    }
    .tl-left{display:flex;flex-direction:column;gap:2px}
    .tl-title{font-weight:800}
    .tl-note{font-size:12px;color:var(--muted)}
    .tl-time{font-size:12px;color:var(--muted);white-space:nowrap}
  </style>
</head>

<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <strong>De Vechtse Koeriers</strong>
        <span>Track &amp; Trace</span>
      </div>
    </div>

    <div class="card">
      <h1 class="h1">Volg je zending</h1>
      <p class="small">Vul je trackcode in (bijv. DVK12345)</p>

      <div class="sep"></div>

      <div class="row">
        <input id="trackInput" placeholder="DVK12345" autocomplete="off" />
        <button class="btn" id="searchBtn">Zoeken</button>
      </div>

      <div class="statusline" id="statusLine"></div>

      <div class="result" id="resultCard">
        <div class="sep"></div>

        <div class="ship-head">
          <div>
            <div style="font-weight:900;font-size:18px" id="shipTitle">Zending gevonden</div>
            <div class="small" id="shipMeta"></div>
          </div>
          <div class="badge neutral" id="shipBadge">â€”</div>
        </div>

        <div style="font-weight:800;margin-top:12px">Timeline</div>
        <div class="timeline" id="timeline"></div>
      </div>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Config maakt window.supabaseClient -->
  <script src="public/js/supabase-config.js"></script>

  <!-- Track logic -->
  <script src="public/js/track.js"></script>
</body>
</html>
