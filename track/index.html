<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Track & Trace | De Vechtse Koeriers</title>

  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1a2c;
      --card2:#0c1628;
      --line:rgba(255,255,255,.10);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.62);
      --accent:#3b82f6;
      --ok:#22c55e;
      --warn:#f59e0b;
      --bad:#ef4444;
      --chip:#122343;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    .container{max-width:980px;margin:0 auto;padding:24px}
    .card{
      background:linear-gradient(180deg,var(--card),var(--card2));
      border:1px solid var(--line);
      border-radius:14px;
      padding:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
    .brand{display:flex;flex-direction:column;line-height:1.1}
    .brand strong{font-size:16px}
    .brand span{font-size:12px;color:var(--muted)}
    h1{margin:0 0 8px 0;font-size:34px}
    .small{color:var(--muted);margin:0}
    .sep{height:1px;background:var(--line);margin:14px 0}
    .row{display:flex;gap:12px;align-items:center}
    input{
      flex:1;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.03);
      color:var(--text);
      outline:none;
      font-size:14px;
    }
    button{
      padding:12px 16px;
      border-radius:12px;
      border:1px solid var(--line);
      background:var(--accent);
      color:white;
      font-weight:700;
      cursor:pointer;
      min-width:140px;
    }
    button:disabled{opacity:.6;cursor:not-allowed}
    .msg{margin-top:10px;font-size:14px;color:var(--muted)}
    .msg.ok{color:var(--ok)}
    .msg.bad{color:var(--bad)}
    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:14px;
      margin-top:14px;
    }
    .ship-card{
      border:1px solid var(--line);
      border-radius:14px;
      padding:14px;
      background:rgba(255,255,255,.02);
    }
    .ship-head{
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:flex-start;
      margin-bottom:10px;
    }
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace}
    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:7px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.03);
      font-weight:700;
      font-size:12px;
      white-space:nowrap;
    }
    .badge.created{background:rgba(59,130,246,.20)}
    .badge.en_route{background:rgba(245,158,11,.22)}
    .badge.delivered{background:rgba(34,197,94,.22)}
    .badge.problem{background:rgba(239,68,68,.20)}
    .timeline{display:flex;flex-direction:column;gap:10px;margin-top:10px}
    .event{
      display:flex;
      justify-content:space-between;
      gap:12px;
      border:1px solid var(--line);
      border-radius:12px;
      padding:10px 12px;
      background:rgba(255,255,255,.02);
    }
    .event-left{display:flex;flex-direction:column;gap:4px}
    .event-right{color:var(--muted);font-size:13px;white-space:nowrap}
    .event-note{color:var(--muted);font-size:13px}
  </style>
</head>

<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <strong>De Vechtse Koeriers</strong>
        <span>Track &amp; Trace</span>
      </div>
    </div>

    <div class="card">
      <h1>Volg je zending</h1>
      <p class="small">Vul je trackcode in (bijv. DVK12345)</p>

      <div class="sep"></div>

      <div class="row">
        <input id="trackInput" placeholder="Bijv. DVK12345" autocomplete="off" />
        <button id="searchBtn">Zoeken</button>
      </div>

      <div id="statusMsg" class="msg"></div>

      <div id="result" class="grid"></div>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Config maakt window.supabaseClient -->
  <script src="/dvk-track-trace/public/js/supabase-config.js"></script>

  <!-- Track logic -->
  <script src="/dvk-track-trace/public/js/track.js"></script>
</body>
</html>
