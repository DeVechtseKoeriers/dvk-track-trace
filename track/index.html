<<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Track & Trace | De Vechtse Koeriers</title>
  <link rel="stylesheet" href="../public/css/style.css" />
</head>
<body>
  <main class="wrap">
    <header class="header">
      <div class="brand">
        <div class="brand-title">De Vechtse Koeriers</div>
        <div class="brand-sub">Track &amp; Trace</div>
      </div>
    </header>

    <section class="card">
      <h1>Volg je zending</h1>
      <p class="muted">Vul je trackcode in (bijv. DVK-2026-0001 of DVK-001)</p>

      <div class="row">
        <input id="trackInput" class="input" placeholder="Bijv. DVK-2026-0001" autocomplete="off" />
        <button id="searchBtn" class="btn">Zoeken</button>
      </div>

      <div id="statusMsg" class="msg" style="margin-top:12px; display:none;"></div>

      <!-- Resultaat komt hier -->
      <div id="result" style="margin-top:14px;"></div>

      <div class="muted" style="margin-top:14px;">
        Heb je vragen? Neem contact op met De Vechtse Koeriers.
      </div>
    </section>
  </main>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Config + logic (we zitten in /track/, dus 1 map terug) -->
  <script src="../public/js/supabase-config.js"></script>
  <script src="../public/js/track.js"></script>
</body>
</html>
