<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Track & Trace | De Vechtse Koeriers</title>

  <link rel="stylesheet" href="/dvk-track-trace/public/css/style.css" />

  <style>
    .track-wrap { max-width: 820px; margin: 0 auto; }
    .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .input {
      flex: 1;
      min-width: 220px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.92);
      outline: none;
    }
    .btn {
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.10);
      color: rgba(255,255,255,.92);
      cursor: pointer;
    }
    .btn:hover { background: rgba(255,255,255,.14); }
    .muted { opacity:.72; font-size: 13px; }
    .card2 {
      margin-top: 14px;
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 14px;
      padding: 14px;
      background: linear-gradient(180deg, rgba(15,26,44,.95), rgba(12,22,40,.95));
    }
    .badge { padding:6px 10px; border-radius:999px; font-size:12px; border:1px solid rgba(255,255,255,.12); }
    .b-created { background:rgba(59,130,246,.18); }
    .b-en_route { background:rgba(245,158,11,.18); }
    .b-delivered { background:rgba(34,197,94,.18); }
    .b-problem { background:rgba(239,68,68,.18); }
    .timeline { margin-top: 10px; display:grid; gap:10px; }
    .event { display:flex; gap:12px; justify-content:space-between; }
    .event-left { display:flex; gap:10px; align-items:flex-start; }
  </style>
</head>

<body>
  <div class="container track-wrap">
    <div class="topbar">
      <div class="brand">
        <strong>De Vechtse Koeriers</strong>
        <span>Track & Trace</span>
      </div>
    </div>

    <div class="card">
      <h1 class="h1">Volg je zending</h1>
      <p class="small">Vul je trackcode in (bijv. DVK12345)</p>

      <div class="row" style="margin-top:12px;">
        <input id="trackInput" class="input" placeholder="Trackcodeâ€¦" autocomplete="off" />
        <button id="trackBtn" class="btn">Zoeken</button>
      </div>

      <div id="msg" class="muted" style="margin-top:10px;"></div>
    </div>

    <div id="result" class="card2" style="display:none;">
      <div class="row" style="justify-content:space-between;">
        <div>
          <div style="font-weight:800; font-size:18px;">Zending gevonden</div>
          <div id="customer" class="muted"></div>
        </div>
        <div id="statusBadge" class="badge"></div>
      </div>

      <div class="sep" style="margin-top:14px;"></div>

      <div style="font-weight:700; margin-top:10px;">Timeline</div>
      <div id="timeline" class="timeline"></div>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Config maakt window.supabaseClient -->
  <script src="/dvk-track-trace/public/js/supabase-config.js"></script>

  <!-- Track logic -->
  <script src="/dvk-track-trace/public/js/track.js"></script>
</body>
</html>
